    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    environment:
      - TZ=America/Sao_Paulo
    volumes:
      - /mnt/externo/share/configs/npmconfig/data:/data
      - /mnt/externo/share/configs/npmconfig/letsencrypt:/etc/letsencrypt
    restart: unless-stopped
    networks:
      vlan30:
        ipv4_address: 172.16.30.8 #81
        mac_address: d6:71:7d:ca:86:e7

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    environment:
      - TZ=America/Sao_Paulo
      - WATCHTOWER_LIFECYCLE_HOOKS=True
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=telegram://TOKEN@telegram/?channels=CHATID
      - WATCHTOWER_DEBUG=true
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_SCHEDULE=0 0 11 * * *
      - WATCHTOWER_MONITOR_ONLY=false
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    network_mode: host

  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wg-easy
    environment:
      - TZ=America/Sao_Paulo
      - WG_HOST=SeuDominio
      - WG_PORT=51820
      - WG_DEFAULT_DNS=1.1.1.1 #ou pode usar o DNS do seu Firewall
      # adicione variáveis conforme sua necessidade
    volumes:
      - /mnt/externo/share/configs/wgeasyconfig/etc_wireguard:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    ports:
      - 51820:51820/udp
      - 51821:51821/tcp
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.default.forwarding=1

  cloudflare-ddns:
    image: favonia/cloudflare-ddns:latest
    container_name: cloudflare-ddns
    network_mode: host
    restart: always
    user: 1000:1000
    read_only: true
    cap_drop: [all]
    security_opt: [no-new-privileges:true]
    environment:
      - CLOUDFLARE_API_TOKEN=SeuTOKENCloudflareDDNS
      - DOMAINS=SeuDominioCloudflare
      - PROXIED=true 

  flaresolverr:
