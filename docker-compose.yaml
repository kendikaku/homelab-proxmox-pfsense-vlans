version: "3.8"

networks:
  vlan30:
    driver: macvlan
    driver_opts:
      parent: ens18.30
    ipam:
      config:
        - subnet: 172.16.30.0/24
          gateway: 172.16.30.1

  vlan40:
    driver: macvlan
    driver_opts:
      parent: ens18.40
    ipam:
      config:
        - subnet: 172.16.40.0/24
          gateway: 172.16.40.1
          
  pihole-unbound-network:
